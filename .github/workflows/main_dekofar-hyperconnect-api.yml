name: Build and Deploy API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj

    - name: Build
      run: dotnet build dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj --configuration Release

    - name: Publish
      run: dotnet publish dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj -c Release -o ./publish --runtime linux-x64 --self-contained false

    - name: Upload artifacts to publish folder
      uses: actions/upload-artifact@v3
      with:
        name: publish
        path: ./publish
