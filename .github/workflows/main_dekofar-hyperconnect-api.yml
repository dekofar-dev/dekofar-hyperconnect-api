name: Build and deploy ASP.Net Core app to Azure Web App - dekofar-hyperconnect-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj
  PUBLISH_DIR: ./publish
  AZURE_WEBAPP_NAME: dekofar-hyperconnect-api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: 🏗️ Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: 🚀 Publish (self-contained linux-x64)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --output ${{ env.PUBLISH_DIR }} \
            --runtime linux-x64 \
            --self-contained true \
            /p:PublishSingleFile=false \
            --no-build

      - name: 📦 Zip publish output
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../app.zip ./*

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_XXXX }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_XXXX }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_XXXX }}
          auth-type: 'SERVICE_PRINCIPAL'

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: app.zip
