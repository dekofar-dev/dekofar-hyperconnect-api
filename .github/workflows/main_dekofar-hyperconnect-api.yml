name: Build and deploy ASP.Net Core app to Azure Web App - dekofar-hyperconnect-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj

      - name: Build
        run: dotnet build dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj --configuration Release --output publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_XXXXXXXX }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_XXXXXXXX }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_XXXXXXXX }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dekofar-hyperconnect-api'
          slot-name: 'Production'
          package: .
