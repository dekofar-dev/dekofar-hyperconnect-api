name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: dekofar-hyperconnect-api
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: dekofar-hyperconnect-api/dekofar-hyperconnect-api.csproj
  PUBLISH_DIR: publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Kodu Checkout Et
        uses: actions/checkout@v3

      - name: ğŸŸ¦ .NET Setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ NuGet Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: ğŸ› ï¸ Projeyi Build Et
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: ğŸš€ YayÄ±n KlasÃ¶rÃ¼nÃ¼ Publish Et
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_DIR }} --runtime linux-x64 --self-contained false

      - name: ğŸ“¤ YayÄ±n DosyalarÄ±nÄ± Artifact Olarak YÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ${{ env.PUBLISH_DIR }}

      - name: ğŸ“¥ YayÄ±n DosyalarÄ±nÄ± Ä°ndir (deploy iÃ§in)
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ${{ env.PUBLISH_DIR }}

      - name: ğŸš¢ Azure Web App'e Deploy Et
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: ${{ env.PUBLISH_DIR }}
